runtime: go112
default_expiration: 1m

handlers:
- url: /email
  script: auto
  secure: always
- url: /labels2?/?
  script: auto
  secure: always
- url: /(.+)\.js$
  mime_type: application/javascript; charset=UTF-8
  static_files: public/\1.js
  upload: public/(.+)\.js$
  expiration: 1m
  secure: always
  http_headers:
    Strict-Transport-Security: 'max-age=31536000; includeSubDomains; preload'
- url: /(.+)\.js\.map$
  mime_type: application/json; charset=UTF-8
  static_files: public/\1.js.map
  upload: public/(.+)\.js\.map$
  expiration: 1m
  secure: always
  http_headers:
    Strict-Transport-Security: 'max-age=31536000; includeSubDomains; preload'
- url: /(.+)\.json$
  mime_type: application/json; charset=UTF-8
  static_files: public/\1.json
  upload: public/(.+)\.json$
  expiration: 1m
  secure: always
  http_headers:
    Strict-Transport-Security: 'max-age=31536000; includeSubDomains; preload'
- url: /(.+)\.(png|jpg)$
  static_files: public/static/\1.\2
  upload: public/static\/(.+)\.(png|jpg)$
  expiration: 30d
  secure: always
  http_headers:
    Strict-Transport-Security: 'max-age=31536000; includeSubDomains; preload'
%STATIC%
- url: /.*
  static_files: public/404.html
  upload: public/404.html
  mime_type: text/html; charset=UTF-8
  expiration: 1m
  secure: always
  http_headers:
    Strict-Transport-Security: 'max-age=31536000; includeSubDomains; preload'
  