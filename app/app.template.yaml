application: attardi-org
version: 4
runtime: go
api_version: go1
default_expiration: 30d

handlers:
- url: /email
  script: _go_app
  secure: always
- url: /labels2?/?
  script: _go_app
  secure: always
- url: /(component|path)---(.+)\.js$
  mime_type: application/javascript; charset=UTF-8
  static_files: public/\1---\2.js
  upload: public/(component|path)---(.+)\.js$
  secure: always
  http_headers:
    Strict-Transport-Security: 'max-age=63072000; includeSubDomains; preload'
- url: /(component|path)---(.+)\.js\.map$
  mime_type: application/json; charset=UTF-8
  static_files: public/\1---\2.js.map
  upload: public/(component|path)---(.+)\.js\.map$
  secure: always
  http_headers:
    Strict-Transport-Security: 'max-age=63072000; includeSubDomains; preload'
%STATIC%
- url: /.*
  static_files: public/404.html
  upload: public/404.html
  mime_type: text/html; charset=UTF-8
  expiration: 1m
  secure: always
  http_headers:
    Strict-Transport-Security: 'max-age=31536000; includeSubDomains; preload'

skip_files:
  - /app\.yaml
  - /app\.template\.yaml
  