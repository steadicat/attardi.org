application: attardi-org
version: 2
runtime: go
api_version: go1
default_expiration: 30d

handlers:
- url: /email
  script: _go_app
  secure: always
- url: /labels2?/?
  script: _go_app
  secure: always
%STATIC%
- url: /.*
  static_files: public/404.html
  upload: public/404.html
  mime_type: text/html; charset=UTF-8
  secure: always
  http_headers: 
    Strict-Transport-Security: 'max-age=31536000; includeSubDomains; preload'

error_handlers:
- file: public/404.html
  mime_type: text/html; charset=UTF-8

skip_files:
- /app\.template\.yaml
