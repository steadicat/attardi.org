service: jamesandstefano
runtime: go111

handlers:
  - url: /rsvp
    script: auto
  - url: /save-the-date/images
    static_dir: images
  - url: /save-the-date/main\.js
    static_files: main.js
    upload: main\.js
    mime_type: application/javascript; charset=utf-8
  - url: /save-the-date/([\w-]+)$
    static_files: save-the-date/\1.html
    upload: save-the-date/(.*)\.html
    mime_type: text/html; charset=utf-8
  - url: /.*
    static_files: index.html
    upload: index.html
    mime_type: text/html; charset=utf-8

error_handlers:
  - file: index.html
