application: attardi-org
version: 1
runtime: go
api_version: go1

handlers:
- url: /(.*)\.js
  static_files: build/\1.js
  upload: build/.*\.js
  mime_type: application/javascript; charset=UTF-8
  expiration: "30d"
- url: /img/(.*)\.(png|jpg)
  static_files: build/img/\1.\2
  upload: build/.*\.(png|jpg)
  expiration: "30d"
%STATIC%
- url: /
  static_files: build/index.html
  upload: build/index.html
  mime_type: text/html; charset=UTF-8
  secure: always
- url: /.*
  static_files: build/errors/notfound.html
  upload: build/errors/notfound.html
  mime_type: text/html; charset=UTF-8
  secure: always

error_handlers:
- file: build/errors/error.html
  mime_type: text/html; charset=UTF-8

skip_files:
- ^(.*/)?\..*$
- ^[^/]+\.js$
- ^[^/]+\.md$
- ^[^/]+\.yaml$
- ^[^/]+\.json$
- ^Makefile$
- ^node_modules/(.*)$
- ^node_modules_off/(.*)$
- ^js/(.*)$
- ^(.*)\.sublime-project$
- ^(.*)\.sublime-project$
- ^(.*)\.sass$
